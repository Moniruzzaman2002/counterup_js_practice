<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
     <h1 class="text-center">count up target number</h1>
    <section id="counter">
        
        <div class="container">
            <i class="fa-brands fa-html5"></i>
            <span class="num" data-val="500">000</span>
            <span class="text">Html</span>
        </div>
        <div class="container">
            <i class="fa-brands fa-css3"></i>
            <span class="num" data-val="600">000</span>
            <span class="text">Css</span>
        </div>
        <div class="container">
            <i class="fa-brands fa-square-js"></i>
            <span class="num" data-val="700">000</span>
            <span class="text">Javascript</span>
        </div>
        <div class="container">
            <i class="fa-brands fa-react"></i>
            <span class="num" data-val="800">000</span>
            <span class="text">React</span>
        </div>
    </section>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
